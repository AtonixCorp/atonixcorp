version: "3.8"

services:
  # Combined fullstack image (frontend + backend inside one image)
  platform:
    image: atonixcorpvm:1.0.0
    container_name: atonixcorp_platform
    environment:
      - ENVIRONMENT=production
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-atonixcorp_user}:${POSTGRES_PASSWORD:-atonixcorp_password}@db:5432/${POSTGRES_DB:-atonixcorp}
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_HOSTS=atonixcorp.org,api.atonixcorp.org,www.atonixcorp.org,localhost,127.0.0.1
    # expose makes the container ports available to other services on the compose network
    expose:
      - "80"    # frontend (nginx/static) inside image
      - "8000"  # backend (Django)
    volumes:
      - app_media:/app/media
      - app_logs:/app/logs
    ulimits:
      nofile:
        soft: 65536
        hard: 524288
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1/health/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - atonix-network

  db:
    image: postgres:15-alpine
    container_name: atonixcorp_db
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-atonixcorp}
      - POSTGRES_USER=${POSTGRES_USER:-atonixcorp_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-atonixcorp_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ulimits:
      nofile:
        soft: 65536
        hard: 524288
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-atonixcorp_user} -d ${POSTGRES_DB:-atonixcorp}" ]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    networks:
      - atonix-network

  redis:
    image: redis:7-alpine
    container_name: atonixcorp_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - atonix-network

  nginx:
    image: nginx:alpine
    container_name: atonixcorp_nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx-production-platform.conf:/etc/nginx/conf.d/default.conf:ro
      - app_media:/var/www/media
    depends_on:
      platform:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - atonix-network

volumes:
  postgres_data:
  redis_data:
  app_media:
  app_logs:

networks:
  atonix-network:
    driver: bridge
