version: "3.8"

########################################
# Production docker-compose
# - All services placed on `atonixcorp-net`
# - Nginx reverse proxy expects certs under /etc/letsencrypt (host mount)
########################################

networks:
  atonixcorp-net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:
  letsencrypt:
  rabbitmq_data:

  # Optional monitoring / logging / streaming volumes
  prometheus_data:
  grafana_data:
  elasticsearch_data:
  kafka_data:
  zookeeper_data:
  zookeeper_logs:

services:
  db:
    image: postgres:15-alpine
    container_name: atonixcorp_db
    environment:
      POSTGRES_DB: atonixcorp
      POSTGRES_USER: atonixcorp_user
      POSTGRES_PASSWORD: changeme
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - atonixcorp-net
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: atonixcorp_redis
    volumes:
      - redis_data:/data
    networks:
      - atonixcorp-net
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: atonixcorp_backend
    command: >
      sh -c "python manage.py migrate --noinput && python manage.py collectstatic --noinput && gunicorn atonixcorp.wsgi:application --bind 0.0.0.0:8000 --workers 3"
    environment:
      ENVIRONMENT: production
      DEBUG: "False"
      DATABASE_URL: postgresql://atonixcorp_user:changeme@db:5432/atonixcorp
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: replace-with-production-secret
      ALLOWED_HOSTS: atonixcorp.com,api.atonixcorp.com,www.atonixcorp.com
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - db
      - redis
    networks:
      - atonixcorp-net
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/health/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: atonixcorp_frontend
    # frontend Dockerfile already builds a static site served by nginx inside container
    expose:
      - "80"
    networks:
      - atonixcorp-net
    restart: always

  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    container_name: atonixcorp_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/var/www/static:ro
      - media_volume:/var/www/media:ro
      - /var/log/atonix-nginx:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - atonixcorp-net
    restart: always

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: atonixcorp_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: changeme
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - atonixcorp-net
    restart: unless-stopped

  # Zookeeper (for Kafka)
  zookeeper:
    image: zookeeper:3.8
    container_name: atonixcorp_zookeeper
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=zookeeper:2888:3888
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    ports:
      - "2181:2181"
    networks:
      - atonixcorp-net
    restart: unless-stopped

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: atonixcorp_kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    volumes:
      - kafka_data:/var/lib/kafka/data
    ports:
      - "9092:9092"
      - "29092:29092"
    depends_on:
      - zookeeper
    networks:
      - atonixcorp-net
    restart: unless-stopped

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: atonixcorp_kafka_ui
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    ports:
      - "8090:8080"
    depends_on:
      - kafka
    networks:
      - atonixcorp-net
    restart: unless-stopped

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: atonixcorp_prometheus
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    networks:
      - atonixcorp-net
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: atonixcorp_grafana
    ports:
      - "3002:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_USERS_ALLOW_SIGN_UP: "false"
    depends_on:
      - prometheus
    networks:
      - atonixcorp-net
    restart: unless-stopped

  # Elasticsearch stack (optional)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.8.0
    container_name: atonixcorp_elasticsearch
    environment:
      discovery.type: single-node
      ES_JAVA_OPTS: -Xms512m -Xmx512m
      xpack.security.enabled: "false"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - atonixcorp-net
    restart: unless-stopped

  logstash:
    image: docker.elastic.co/logstash/logstash:8.8.0
    container_name: atonixcorp_logstash
    volumes:
      - ./monitoring/logstash/pipeline:/usr/share/logstash/pipeline:ro
      - ./monitoring/logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
    networks:
      - atonixcorp-net
    depends_on:
      - elasticsearch
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:8.8.0
    container_name: atonixcorp_kibana
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - atonixcorp-net
    restart: unless-stopped

  # Jaeger (APM)
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: atonixcorp_jaeger
    ports:
      - "16686:16686"
      - "14268:14268"
    networks:
      - atonixcorp-net
    restart: unless-stopped

# volumes and networks declared above
