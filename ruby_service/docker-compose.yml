version: '3.8'

services:
  ruby-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - RACK_ENV=development
      - PORT=3000
      - DATABASE_URL=postgres://ruby_user:ruby_password@postgres:5432/atonixcorp_ruby
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY_BASE=development-secret-key
      - SIDEKIQ_USERNAME=admin
      - SIDEKIQ_PASSWORD=password
      - LOG_LEVEL=debug
      - ENABLE_SIDEKIQ_SCHEDULER=true
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
      - /app/tmp
      - /app/log
    networks:
      - atonixcorp

  sidekiq:
    build:
      context: .
      dockerfile: Dockerfile
    command: bundle exec sidekiq
    environment:
      - RACK_ENV=development
      - DATABASE_URL=postgres://ruby_user:ruby_password@postgres:5432/atonixcorp_ruby
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY_BASE=development-secret-key
      - LOG_LEVEL=debug
      - ENABLE_SIDEKIQ_SCHEDULER=true
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
      - /app/tmp
      - /app/log
    networks:
      - atonixcorp

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=atonixcorp_ruby
      - POSTGRES_USER=ruby_user
      - POSTGRES_PASSWORD=ruby_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - atonixcorp

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - atonixcorp

  # Optional: Redis Commander for Redis management
  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - atonixcorp

volumes:
  postgres_data:
  redis_data:

networks:
  atonixcorp:
    driver: bridge