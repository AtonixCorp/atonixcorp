apiVersion: v1
kind: Namespace
metadata:
  name: atonixcorp
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ruby-service-sa
  namespace: atonixcorp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ruby-service
  namespace: atonixcorp
  labels:
    app: ruby-service
    component: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ruby-service
      component: web
  template:
    metadata:
      labels:
        app: ruby-service
        component: web
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: ruby-service-sa
      containers:
      - name: ruby-service
        image: ghcr.io/atonixcorp/atonixcorp-ruby-service:1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: RACK_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: ruby-service-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: ruby-service-secrets
              key: redis-url
        - name: SECRET_KEY_BASE
          valueFrom:
            secretKeyRef:
              name: ruby-service-secrets
              key: secret-key-base
        - name: SIDEKIQ_USERNAME
          valueFrom:
            secretKeyRef:
              name: ruby-service-secrets
              key: sidekiq-username
        - name: SIDEKIQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ruby-service-secrets
              key: sidekiq-password
        - name: LOG_LEVEL
          value: "info"
        - name: ENABLE_SIDEKIQ_SCHEDULER
          value: "true"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /app/log
      volumes:
      - name: logs
        emptyDir: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ruby-service-sidekiq
  namespace: atonixcorp
  labels:
    app: ruby-service
    component: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ruby-service
      component: worker
  template:
    metadata:
      labels:
        app: ruby-service
        component: worker
    spec:
      containers:
      - name: sidekiq
        image: ghcr.io/atonixcorp/atonixcorp-ruby-service:1.0.0
        command: ["./start-sidekiq.sh"]
        env:
        - name: RACK_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: ruby-service-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: ruby-service-se
              key: redis-url
        - name: SECRET_KEY_BASE
          valueFrom:
            secretKeyRef:
              name: ruby-service-secrets
              key: secret-key-base
        - name: LOG_LEVEL
          value: "info"
        - name: ENABLE_SIDEKIQ_SCHEDULER
          value: "true"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - name: logs
          mountPath
  selector:
    app: ruby-service
    component: web
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  - name: https
    port: 443
    targetPort: 3000
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: ruby-service-sidekiq
  namespace: atonixcorp
  labels:
    app: ruby-service
    component: worker
spec:
  selector:
    app: ruby-service
    component: worker
  ports:
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ruby-service-ingress
  namespace: atonixcorp
  labels:
    app: ruby-service
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - ruby.atonixcorp.org
    secretName: ruby-service-tls
  rules:
  - host: ruby.atonixcorp.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ruby-service
            port:
              number: 80
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ruby-service-config
  namespace: atonixcorp
  labels:
    app: ruby-service
data:
  puma.rb: |
    environment ENV.fetch('RACK_ENV', 'production')
    bind ENV.fetch('PUMA_BIND', 'tcp://0.0.0.0:3000')
    port ENV.fetch('PUMA_PORT', 3000)
    workers ENV.fetch('PUMA_WORKERS', 2).to_i
    threads ENV.fetch('PUMA_MIN_THREADS', 1).to_i, ENV.fetch('PUMA_MAX_THREADS', 16).to_i
    preload_app! if ENV.fetch('PUMA_PRELOAD', 'true') == 'true'
    worker_timeout 3600
    worker_boot_timeout 60
    on_worker_boot do
      require_relative 'config/database'
      require_relative 'config/redis'
    end

  sidekiq.yml: |
    :concurrency: 25
    :timeout: 25
    :queues:
      - critical
      - editorial
      - ci
      - default
    :schedule:
      article_indexing:
        cron: '*/5 * * * *'
        class: EditorialWorker
        args: ['index_articles']
        queue: editorial
      feed_updates:
        cron: '*/15 * * * *'
        class: EditorialWorker
        args: ['update_feeds']
        queue: editorial
      process_build_queue:
        cron: '* * * * *'
        class: CIWorker
        args: ['process_build_queue']
        queue: ci
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ruby-service-pdb
  namespace: atonixcorp
  labels:
    app: ruby-service
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: ruby-service
      component: web
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ruby-service-hpa
  namespace: atonixcorp
  labels:
    app: ruby-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ruby-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ruby-service-monitor
  namespace: atonixcorp
  labels:
    app: ruby-service
    release: prometheus
spec:
  selector:
    matchLabels:
      app: ruby-service
      component: web
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: ruby-service-alerts
  namespace: atonixcorp
  labels:
    app: ruby-service
    release: prometheus
spec:
  groups:
  - name: ruby-service
    rules:
    - alert: RubyServiceDown
      expr: up{job="ruby-service"} == 0
      for: 5m
      labels:
        severity: critical
        service: ruby-service
      annotations:
        summary: "Ruby service is down"
        description: "Ruby service has been down for more than 5 minutes"

    - alert: RubyServiceHighErrorRate
      expr: rate(http_requests_total{job="ruby-service", status=~"5.."}[5m]) / rate(http_requests_total{job="ruby-service"}[5m]) > 0.05
      for: 5m
      labels:
        severity: warning
        service: ruby-service
      annotations:
        summary: "High error rate in Ruby service"
        description: "Ruby service error rate is above 5% for 5 minutes"

    - alert: SidekiqQueueHigh
      expr: sidekiq_queue_size > 1000
      for: 5m
      labels:
        severity: warning
        service: ruby-service
      annotations:
        summary: "Sidekiq queue is too high"
        description: "Sidekiq queue size is above 1000 jobs"

    - alert: SidekiqWorkersDown
      expr: sidekiq_workers_total < 1
      for: 5m
      labels:
        severity: critical
        service: ruby-service
      annotations:
        summary: "Sidekiq workers are down"
        description: "No Sidekiq workers are running"
