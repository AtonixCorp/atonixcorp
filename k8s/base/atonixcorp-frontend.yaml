apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: atonixcorp
data:
  REACT_APP_API_URL: "https://api.atonixcorp.org,http://api.atonixcorp.org,http://localhost:8000,http://127.0.0.1:8000,http://atonixcorp-backend:8000,"
  REACT_APP_ENVIRONMENT: "production"
  # Frontend OpenTelemetry/telemetry flags
  REACT_APP_OTEL_ENABLED: "true"
  REACT_APP_OTEL_SERVICE_NAME: "atonixcorp-frontend"
  REACT_APP_OTEL_SERVICE_VERSION: "1.0.0"
  REACT_APP_OTEL_ENABLE_CONSOLE: "false"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: atonixcorp
  labels:
    app: frontend
    component: ui
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        component: ui
    spec:
      containers:
      - name: frontend
        image: nginx:stable
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: frontend-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: atonixcorp
  labels:
    app: frontend
    component: ui
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    name: http
  selector:
    app: frontend