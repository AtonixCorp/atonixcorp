apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: atonixcorp-tls-selfsigned
  namespace: atonixcorp
spec:
  secretName: atonixcorp-tls-selfsigned
  duration: 2160h # 90d
  renewBefore: 360h
  subject:
    organizations:
    - AtonixCorp
  dnsNames:
  - atonixcorp.org
  - www.atonixcorp.org
  - api.atonixcorp.org
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
