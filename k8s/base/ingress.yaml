apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: atonixcorp-ingress
  namespace: atonixcorp
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
spec:
  # Note: Ingress IPv6 support depends on the Ingress Controller (e.g. nginx-ingress,
  # ingress-nginx, traefik) and the Service that fronts the controller. Ensure your
  # ingress controller is deployed with a dual-stack Service (or LoadBalancer)
  # so it can receive IPv6 traffic. See cluster/provider docs for enabling IPv6.
  tls:
  - hosts:
    - atonixcorp.org
    - www.atonixcorp.org
    - api.atonixcorp.org
    secretName: atonixcorp-tls
  rules:
  - host: atonixcorp.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
  - host: www.atonixcorp.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
  - host: api.atonixcorp.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000
---
# Alternative ingress for single domain with path-based routing
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: atonixcorp-single-domain
  namespace: atonixcorp
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  tls:
  - hosts:
    - atonixcorp.org
    secretName: atonixcorp-single-tls
  rules:
  - host: atonixcorp.org
    http:
      paths:
      - path: /api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80