apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: vault-secret-provider
  namespace: atonixcorp
spec:
  provider: vault
  parameters:
    vaultAddress: "https://vault.example.com"
    roleName: "k8s-role"
    objects: |
      - objectName: "db-creds"
        secretPath: "secret/data/atonixcorp/db"
        key: "database-url"
      - objectName: "redis-creds"
        secretPath: "secret/data/atonixcorp/redis"
        key: "redis-url"
    mountPath: "/mnt/secrets-store"

# Note: This is an example. To use, install the CSI Secrets Store and the Vault provider and configure auth accordingly.
