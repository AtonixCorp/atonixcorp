apiVersion: v1
kind: Namespace
metadata:
  name: atonixcorp
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: app-user-sa
  namespace: atonixcorp
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: app-admin-sa
  namespace: atonixcorp
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: atonixcorp-user-role
  namespace: atonixcorp
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "endpoints", "configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: atonixcorp-admin-role
  namespace: atonixcorp
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "endpoints", "configmaps", "persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets", "statefulsets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: bind-app-user-sa
  namespace: atonixcorp
subjects:
  - kind: ServiceAccount
    name: app-user-sa
    namespace: atonixcorp
roleRef:
  kind: Role
  name: atonixcorp-user-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: bind-app-admin-sa
  namespace: atonixcorp
subjects:
  - kind: ServiceAccount
    name: app-admin-sa
    namespace: atonixcorp
roleRef:
  kind: Role
  name: atonixcorp-admin-role
  apiGroup: rbac.authorization.k8s.io
---
# Cluster-level admin role (use carefully)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: atonixcorp-cluster-admin
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: atonixcorp-admins-binding
subjects:
  - kind: Group
    name: atonixcorp-admins
    apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: ClusterRole
  name: atonixcorp-cluster-admin
  apiGroup: rbac.authorization.k8s.io
