apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-pv
  namespace: atonixcorp
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /var/lib/atonixcorp/postgres
  persistentVolumeReclaimPolicy: Retain
  storageClassName: fast-ssd
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: redis-pv
  namespace: atonixcorp
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /var/lib/atonixcorp/redis
  persistentVolumeReclaimPolicy: Retain
  storageClassName: fast-ssd
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-pv
  namespace: atonixcorp
spec:
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: /var/lib/atonixcorp/media
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs
