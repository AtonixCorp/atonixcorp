apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: default-mtls
  namespace: istio-system
spec:
  mtls:
    mode: STRICT
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-from-frontend-to-backend
  namespace: atonixcorp
spec:
  selector:
    matchLabels:
      app: backend
  rules:
  - from:
    - source:
        principals: ["cluster.local/ns/atonixcorp/sa/frontend-sa"]
    to:
    - operation:
        methods: ["GET", "POST"]
        ports: ["80"]

# Note: Adjust serviceAccount principals to match your service account names and namespace.
