apiVersion: v1
kind: ServiceAccount
metadata:
  name: frontend-sa
  namespace: atonixcorp
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: backend-sa
  namespace: atonixcorp
---
# Namespace-level Role granting basic read access to app-related resources
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: app-basic-role
  namespace: atonixcorp
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "endpoints", "configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets"]
    verbs: ["get", "list", "watch"]

---
# Bind frontend service account to the role
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: bind-frontend-sa
  namespace: atonixcorp
subjects:
  - kind: ServiceAccount
    name: frontend-sa
    namespace: atonixcorp
roleRef:
  kind: Role
  name: app-basic-role
  apiGroup: rbac.authorization.k8s.io

---
# Bind backend service account to the role
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: bind-backend-sa
  namespace: atonixcorp
subjects:
  - kind: ServiceAccount
    name: backend-sa
    namespace: atonixcorp
roleRef:
  kind: Role
  name: app-basic-role
  apiGroup: rbac.authorization.k8s.io
