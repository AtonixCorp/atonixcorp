apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: atonixcorp-ingress
  namespace: atonixcorp
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "86400"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "86400"
    # WebSocket upgrade for /ws/ paths
    nginx.ingress.kubernetes.io/proxy-set-headers: "atonixcorp/websocket-headers"
spec:
  tls:
    - hosts:
        - atonixcorp.com
        - api.atonixcorp.com
      secretName: atonixcorp-tls
  rules:
    # Main domain: SPA frontend + API + WebSocket on same host
    - host: atonixcorp.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: atonixcorp-backend
                port:
                  number: 8000
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: atonixcorp-backend
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: atonixcorp-frontend
                port:
                  number: 80
    # API subdomain routes all traffic to backend
    - host: api.atonixcorp.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: atonixcorp-backend
                port:
                  number: 8000
