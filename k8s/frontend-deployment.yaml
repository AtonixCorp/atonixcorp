---
# ConfigMap â€” frontend build-time variables
# NOTE: CRA bakes REACT_APP_* into the JS bundle at `npm run build`.
# These values are NOT injected at container runtime by nginx.
# Reference this ConfigMap in your CI pipeline (e.g. Tekton/Argo Workflows)
# to pass --build-arg values when building the image.
apiVersion: v1
kind: ConfigMap
metadata:
  name: atonixcorp-frontend-config
  namespace: atonixcorp
data:
  REACT_APP_API_URL: "https://atonixcorp.com/api"
  REACT_APP_WS_URL: "wss://atonixcorp.com/ws"
  REACT_APP_ENVIRONMENT: "production"
  REACT_APP_APP_NAME: "AtonixCorp"
  REACT_APP_ENABLE_WEBSOCKETS: "true"
  REACT_APP_ENABLE_MONITORING: "true"
  REACT_APP_ENABLE_BILLING: "true"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: atonixcorp-frontend
  namespace: atonixcorp
  labels:
    app: atonixcorp-frontend
    ax/component: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: atonixcorp-frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: atonixcorp-frontend
        ax/component: web
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 101  # nginx default user
        fsGroup: 101
      containers:
        - name: frontend
          image: ghcr.io/atonixcorp/atonixcorp-frontend:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
          env:
            - name: REACT_APP_API_URL
              valueFrom:
                configMapKeyRef:
                  name: atonixcorp-frontend-config
                  key: REACT_APP_API_URL
            - name: REACT_APP_WS_URL
              valueFrom:
                configMapKeyRef:
                  name: atonixcorp-frontend-config
                  key: REACT_APP_WS_URL
            - name: REACT_APP_ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: atonixcorp-frontend-config
                  key: REACT_APP_ENVIRONMENT
            - name: REACT_APP_APP_NAME
              valueFrom:
                configMapKeyRef:
                  name: atonixcorp-frontend-config
                  key: REACT_APP_APP_NAME
            - name: REACT_APP_ENABLE_WEBSOCKETS
              valueFrom:
                configMapKeyRef:
                  name: atonixcorp-frontend-config
                  key: REACT_APP_ENABLE_WEBSOCKETS
            - name: REACT_APP_ENABLE_MONITORING
              valueFrom:
                configMapKeyRef:
                  name: atonixcorp-frontend-config
                  key: REACT_APP_ENABLE_MONITORING
            - name: REACT_APP_ENABLE_BILLING
              valueFrom:
                configMapKeyRef:
                  name: atonixcorp-frontend-config
                  key: REACT_APP_ENABLE_BILLING
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 20
            periodSeconds: 15
            failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: atonixcorp-frontend
  namespace: atonixcorp
  labels:
    app: atonixcorp-frontend
spec:
  selector:
    app: atonixcorp-frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
  type: ClusterIP
