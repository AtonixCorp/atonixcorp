# Local development nginx configuration
# HTTP-only for rootless Docker compatibility

upstream backend_upstream {
  server backend:8000;
}

upstream frontend_upstream {
  server frontend:3000;
}

server {
  listen 80;
  listen [::]:80;
  server_name localhost 127.0.0.1 atonixcorp.com www.atonixcorp.com;

  # Allow all local access for development
  allow all;

  # Frontend - serve React app
  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_pass http://frontend_upstream;
    proxy_read_timeout 300;
  }

  # API proxy - route /api/ requests to backend
  location ^~ /api/ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_pass http://backend_upstream;
    proxy_read_timeout 300;
  }

  # Static files
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    proxy_pass http://frontend_upstream;
    expires 1y;
    add_header Cache-Control "public, immutable";
  }
}