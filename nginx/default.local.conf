# Local development nginx configuration with SSL support
# Uses Let's Encrypt certificates for HTTPS

upstream backend_upstream {
  server backend:8000;
}

upstream frontend_upstream {
  server frontend:3000;
}

server {
  listen 80;
  listen [::]:80;
  server_name localhost 127.0.0.1 atonixcorp.com www.atonixcorp.com;

  # Redirect HTTP to HTTPS
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name localhost 127.0.0.1 atonixcorp.com www.atonixcorp.com;

  # SSL certificates
  ssl_certificate /etc/letsencrypt/live/atonixcorp.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/atonixcorp.com/privkey.pem;

  # SSL security settings
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
  ssl_prefer_server_ciphers off;

  # Allow all local access for development
  allow all;

  # Frontend - serve React app
  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_pass http://frontend_upstream;
    proxy_read_timeout 300;
  }

  # API proxy - route /api/ requests to backend
  location ^~ /api/ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_pass http://backend_upstream;
    proxy_read_timeout 300;
  }

  # Static files
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    proxy_pass http://frontend_upstream;
    expires 1y;
    add_header Cache-Control "public, immutable";
  }
}