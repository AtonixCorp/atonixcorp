# Nginx configuration adapted from provided Apache vhost
# - Redirects HTTP to HTTPS
# - Serves ACME challenges from /var/www/letsencrypt for certbot (or companion)
# - Proxies API traffic for api.atonixcorp.com to the backend service
# - Proxies frontend (www / root) to frontend service

upstream backend_upstream {
  # Backend service container
  server atonixcorp_backend:8000;
}

upstream frontend_upstream {
  # Frontend service container
  server atonixcorp_frontend:80;
}

server {
  listen 80;
  listen [::]:80;
  server_name atonixcorp.com www.atonixcorp.com api.atonixcorp.com;

  # IP allowlist: only these IPs / networks are allowed. Others are denied.
  # - loopback
  # - public IPv4s from your host
  # - private IPv4 range on enp8s0
  # - IPv6 /64 network seen on the host
  allow 127.0.0.0/8;
  allow 108.61.157.236;           # single IPv4
  allow 149.28.62.0/23;          # 149.28.63.195/23 -> network 149.28.62.0/23
  allow 10.1.96.0/20;            # 10.1.96.3/20 -> network 10.1.96.0/20
  allow 2001:19f0:1000:cdb9::/64;# IPv6 /64 network seen on host
  allow ::1;

  # Allow ACME challenge responses (Certbot --webroot or nginx-proxy companion)
  # ACME must be reachable publicly; keep this location open to all so Let's Encrypt can validate.
  location /.well-known/acme-challenge/ {
    root /var/www/letsencrypt;
    try_files $uri =404;
    allow all;
  }

  # Redirect everything else to HTTPS (apply allow/deny rules)
  location / {
    return 301 https://$host$request_uri;
  }

  # Deny access by default for this server block
  deny all;
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name atonixcorp.com www.atonixcorp.com api.atonixcorp.com;

  # SSL certificate paths (Let's Encrypt)
  ssl_certificate /etc/letsencrypt/live/atonixcorp.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/atonixcorp.com/privkey.pem;
  # NOTE: options-ssl-nginx.conf is included in production when certs are provisioned
  # include /etc/letsencrypt/options-ssl-nginx.conf;
  # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # optional

  # Common recommended headers
  add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
  add_header X-Frame-Options SAMEORIGIN;
  add_header X-Content-Type-Options nosniff;

  # IP allowlist: mirror same allow/deny for HTTPS
  allow 127.0.0.0/8;
  allow 108.61.157.236;
  allow 149.28.62.0/23;
  allow 10.1.96.0/20;
  allow 2001:19f0:1000:cdb9::/64;
  allow ::1;

  # Ensure ACME location remains reachable if certbot tries HTTPS (rare) â€” allow all here only for ACME path
  location /.well-known/acme-challenge/ {
    root /var/www/letsencrypt;
    try_files $uri =404;
    allow all;
  }

  # Logging
  access_log /var/log/nginx/atonixcorp_access.log;
  error_log /var/log/nginx/atonixcorp_error.log;

  # Route api subdomain to backend
  if ($host = 'api.atonixcorp.com') {
    set $proxy_target backend_upstream;
  }

  # Default: serve frontend for root / www
  location / {
    # If you build static frontend assets, you can serve them here from /usr/share/nginx/html
    # For a separate frontend container, proxy to it instead
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_pass http://frontend_upstream;
    proxy_read_timeout 90;
  }

  # API proxy path (for api.atonixcorp.com and any /api/ path)
  location ^~ /api/ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_pass http://backend_upstream;
    proxy_read_timeout 90;
  }

  # Deny unmatched requests by default (after the allowed CIDRs)
  deny all;

  # Fallback for the api subdomain root
  location = / {
    if ($host = 'api.atonixcorp.com') {
      proxy_pass http://backend_upstream;
    }
  }

  # Static assets caching (if serving static files via nginx)
  location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff2?|ttf|eot)$ {
    expires 30d;
    add_header Cache-Control "public";
  }

}
