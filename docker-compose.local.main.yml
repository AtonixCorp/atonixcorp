
########################################
# Local / development docker-compose
# - Uses `atonixcorp-net` for all services
# - Backend runs using the development Dockerfile (hot-reload if configured)
# - Frontend mounts source for live reloading
########################################

networks:
  atonixcorp-net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:
  grafana_data:
  # Optional monitoring / logging /streaming volumes (local)
  prometheus_data:
  kafka_data:
  zookeeper_data:
  zookeeper_logs:

services:
  db:
    image: postgres:15-alpine
    container_name: atonixcorp_db
    environment:
      POSTGRES_DB: atonixcorp
      POSTGRES_USER: atonixcorp_user
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - atonixcorp-net
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: atonixcorp_redis
    volumes:
      - redis_data:/data
    networks:
      - atonixcorp-net
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: atonixcorp_backend
    command: >
      sh -c "python manage.py migrate --noinput && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      ENVIRONMENT: development
      DEBUG: "True"
      DATABASE_URL: postgresql://atonixcorp_user:postgres@db:5432/atonixcorp
      SECRET_KEY: development-secret
      ALLOWED_HOSTS: localhost,127.0.0.1,backend,nginx,api.atonixcorp.com,atonixcorp.com,www.atonixcorp.com
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    networks:
      - atonixcorp-net
    restart: unless-stopped

  frontend:
    image: node:18-alpine
    container_name: atonixcorp_frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_API_URL=http://localhost:3000/api
      - HOST=0.0.0.0
      - DANGEROUSLY_DISABLE_HOST_CHECK=true
    command: sh -c "npm ci --legacy-peer-deps && npm start"
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - atonixcorp-net
    restart: unless-stopped

  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    container_name: atonixcorp_nginx
    ports:
      - "80:80"    # HTTP on port 80
      - "443:443"   # HTTPS on port 443
    volumes:
      - ./nginx/default.local.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/var/www/static:ro
      - media_volume:/var/www/media:ro
    depends_on:
      - backend
      - frontend
    networks:
      - atonixcorp-net
    restart: unless-stopped


  # Zookeeper (for Kafka)
  zookeeper:
    image: zookeeper:3.8
    container_name: atonixcorp_zookeeper
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=zookeeper:2888:3888
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    ports:
      - "2181:2181"
    networks:
      - atonixcorp-net
    restart: unless-stopped

  # Kafka (local)
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: atonixcorp_kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    volumes:
      - kafka_data:/var/lib/kafka/data
    ports:
      - "9092:9092"
      - "29092:29092"
    depends_on:
      - zookeeper
    networks:
      - atonixcorp-net
    restart: unless-stopped

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: atonixcorp_kafka_ui
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    ports:
      - "8090:8080"
    depends_on:
      - kafka
    networks:
      - atonixcorp-net
    restart: unless-stopped

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: atonixcorp_prometheus
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    networks:
      - atonixcorp-net
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: atonixcorp_grafana
    ports:
      - "3002:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_USERS_ALLOW_SIGN_UP: "false"
    depends_on:
      - prometheus
    networks:
      - atonixcorp-net
    restart: unless-stopped

  