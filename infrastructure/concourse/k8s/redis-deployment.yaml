apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-concourse
  namespace: concourse
  labels:
    app: redis-concourse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-concourse
  template:
    metadata:
      labels:
        app: redis-concourse
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: redis-concourse
  namespace: concourse
spec:
  selector:
    app: redis-concourse
  ports:
    - port: 6379
      targetPort: 6379
