# ArgoCD Application for AtonixCorp - Development
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: atonixcorp-dev
  namespace: argocd
  labels:
    app: atonixcorp
    environment: development
spec:
  project: default
  
  source:
    repoURL: https://github.com/atonixcorp/atonixcorp.git
    targetRevision: develop
    path: helm/atonixcorp
    helm:
      valueFiles:
        - values.yaml
        - values-dev.yaml
      parameters:
        - name: backend.image.tag
          value: develop-latest
        - name: frontend.image.tag
          value: develop-latest
  
  destination:
    server: https://kubernetes.default.svc
    namespace: atonixcorp-dev
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 10
  
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: ""
      kind: ConfigMap
      name: argocd-cm
      jsonPointers:
        - /data
---
