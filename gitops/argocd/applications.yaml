# ArgoCD Application for AtonixCorp - Production
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: atonixcorp-prod
  namespace: argocd
  labels:
    app: atonixcorp
    environment: production
  annotations:
    argocd.argoproj.io/sync-wave: "10"  # Deploy after infrastructure
spec:
  project: production
  
  source:
    repoURL: https://github.com/atonixcorp/atonixcorp.git
    targetRevision: main
    path: helm/atonixcorp
    helm:
      valueFiles:
        - values.yaml
        - values-prod.yaml
      parameters:
        - name: backend.image.tag
          value: prod-latest
        - name: frontend.image.tag
          value: prod-latest
  
  destination:
    server: https://kubernetes.default.svc
    namespace: atonixcorp
  
  syncPolicy:
    automated:
      prune: false  # Manual pruning for production
      selfHeal: false  # Manual healing for production
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - RespectIgnoreDifferences=true
    retry:
      limit: 2
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
  
  revisionHistoryLimit: 20
  
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # Allow HPA to manage replicas
    - group: ""
      kind: Service
      jsonPointers:
        - /spec/clusterIP  # Ignore cluster IP changes