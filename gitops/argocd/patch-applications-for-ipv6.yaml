# ArgoCD Application to apply the IPv6 patches/Config
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: atonixcorp-ipv6-patches
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/atonixcorp/atonixcorp-platform.git
    targetRevision: main
    path: k8s/patches
  destination:
    server: https://kubernetes.default.svc
    namespace: atonixcorp
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  syncOptions:
    - CreateNamespace=true
