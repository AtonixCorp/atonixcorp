# Nginx configuration for serving Django backend and React frontend
# Development configuration supporting both localhost and production domains

server {
    listen 8080;
    server_name localhost atonixcorp.org api.atonixcorp.org;
    
    # Security headers (temporarily disabled to avoid nginx directive parsing issues in this environment)
    # add_header X-Frame-Options "SAMEORIGIN" always;
    # add_header X-Content-Type-Options "nosniff" always;
    # add_header X-XSS-Protection "1; mode=block" always;

    # CORS headers for development (disabled for now)
    # add_header Access-Control-Allow-Origin "*" always;
    # add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
    # add_header Access-Control-Allow-Headers "Accept, Authorization, Content-Type, X-CSRF-Token, X-Requested-With" always;
    # add_header Access-Control-Allow-Credentials "true" always;
    
    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
    # CORS headers disabled in this environment to avoid nginx directive placement errors
        # The add_header directive isn't allowed in this context in some nginx builds.
        # Return a minimal 204 response for OPTIONS and avoid add_header here.
        return 204;
    }
    
    # Security/CORS headers (set at server level so add_header is valid)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # API routes (all /api/ paths) -> backend
    location /api/ {
        proxy_pass http://atonixcorp-backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Django admin and special backend routes -> backend
    location /admin/ {
        proxy_pass http://atonixcorp-backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /health/ {
        proxy_pass http://atonixcorp-backend:8000/health/;
        proxy_set_header Host $host;
        access_log off;
    }

    location /docs/ {
        proxy_pass http://atonixcorp-backend:8000/docs/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static and media served from backend staticfiles/media
    location /static/ {
        proxy_pass http://atonixcorp-backend:8000/static/;
        expires 1y;
        add_header Cache-Control "public";
    }

    location /media/ {
        proxy_pass http://atonixcorp-backend:8000/media/;
        expires 1y;
        add_header Cache-Control "public";
    }

    # Everything else -> frontend (SPA)
    location / {
        proxy_pass http://atonixcorp-frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        try_files $uri $uri/ /index.html;
    }
    
    # Django admin (always proxied to backend)
    location /admin/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Django static files (admin, DRF, etc.)
    location /static/ {
        alias /app/staticfiles/;
        expires 1y;
        add_header Cache-Control "public";
    }
    
    # Django media files
    location /media/ {
        alias /app/media/;
        expires 1y;
        add_header Cache-Control "public";
    }
    
    # Health check endpoint
    location /health/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        access_log off;
    }
    
    # API documentation
    location /docs/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /app/static;
    }
}