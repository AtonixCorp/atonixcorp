# Redirect HTTP to HTTPS for both domains
server {
    listen 80;
    server_name atonixcorp.com www.atonixcorp.com api.atonixcorp.com;

    return 301 https://$host$request_uri;
}

# Frontend: atonixcorp.com
server {
    listen 443 ssl;
    server_name atonixcorp.com www.atonixcorp.com;

    ssl_certificate /etc/letsencrypt/live/atonixcorp.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/atonixcorp.com/privkey.pem;

    location / {
        proxy_pass http://atonixcorp_frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        send_timeout 60s;

        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
    }
}

# Backend: api.atonixcorp.com
server {
    listen 443 ssl;
    server_name api.atonixcorp.com;

    ssl_certificate /etc/letsencrypt/live/atonixcorp.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/atonixcorp.com/privkey.pem;

    location / {
        proxy_pass http://atonixcorp_backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        send_timeout 60s;

        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
    }
}