# Nginx configuration used inside the nginx build context
# This file is a copy of top-level nginx/default.conf (kept here so Dockerfile can copy it into the image)

upstream backend_upstream {
  server backend:8000;
}

upstream frontend_upstream {
  server frontend:3000;
}

server {
  listen 80;
  listen [::]:80;
  server_name atonixcorp.com www.atonixcorp.com api.atonixcorp.com;

  # IP allowlist: only these IPs / networks are allowed. Others are denied.
  allow 127.0.0.0/8;
  allow 108.61.157.236;           # single IPv4
  allow 149.28.62.0/23;          # 149.28.63.195/23 -> network 149.28.62.0/23
  allow 10.1.96.0/20;            # 10.1.96.3/20 -> network 10.1.96.0/20
  allow 2001:19f0:1000:cdb9::/64;# IPv6 /64 network seen on host
  allow ::1;

  # Allow ACME challenge responses (Certbot --webroot or nginx-proxy companion)
  location /.well-known/acme-challenge/ {
    root /var/www/letsencrypt;
    try_files $uri =404;
    allow all;
  }

  # Redirect everything else to HTTPS (apply allow/deny rules)
  location / {
    return 301 https://$host$request_uri;
  }

  # Deny access by default for this server block
  deny all;
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name atonixcorp.com www.atonixcorp.com api.atonixcorp.com;

  ssl_certificate /etc/letsencrypt/live/atonixcorp.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/atonixcorp.com/privkey.pem;
  # NOTE: options-ssl-nginx.conf is included in production when certs are provisioned
  # include /etc/letsencrypt/options-ssl-nginx.conf;

  add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
  add_header X-Frame-Options SAMEORIGIN;
  add_header X-Content-Type-Options nosniff;

  # IP allowlist: mirror same allow/deny for HTTPS
  allow 127.0.0.0/8;
  allow 108.61.157.236;
  allow 149.28.62.0/23;
  allow 10.1.96.0/20;
  allow 2001:19f0:1000:cdb9::/64;
  allow ::1;

  # Ensure ACME location remains reachable if certbot tries HTTPS (rare) â€” allow all here only for ACME path
  location /.well-known/acme-challenge/ {
    root /var/www/letsencrypt;
    try_files $uri =404;
    allow all;
  }

  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_pass http://frontend_upstream;
    proxy_read_timeout 90;
  }

  location ^~ /api/ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_pass http://backend_upstream;
    proxy_read_timeout 90;
  }

  # Deny unmatched requests by default (after the allowed CIDRs)
  deny all;
}
