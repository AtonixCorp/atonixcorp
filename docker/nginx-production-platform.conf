server {
    listen 80;
    server_name atonixcorp.com www.atonixcorp.com;

    location / {
        proxy_pass http://atonixcorp-frontend:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        try_files $uri $uri/ /index.html;
    }

    location = /robots.txt { access_log off; }
    location = /sitemap.xml { access_log off; }
    location ~ /\.|/\.|/\. { deny all; access_log off; }
}

server {
    listen 80;
    server_name api.atonixcorp.com;

    location / {
        proxy_pass http://atonixcorp-backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/ { proxy_pass http://atonixcorp-backend:8000/static/; }
    location /media/ { proxy_pass http://atonixcorp-backend:8000/media/; }
    location /health/ { proxy_pass http://atonixcorp-backend:8000/health/; access_log off; }
    location /docs/ { proxy_pass http://atonixcorp-backend:8000/docs/; }

    location ~ /\.|/\.|/\. { deny all; access_log off; }
}
