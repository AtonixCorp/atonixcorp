# clouds.yaml â€“ OpenStack client configuration
# Place this file at one of:
#   ~/.config/openstack/clouds.yaml      (user-level)
#   /etc/openstack/clouds.yaml           (system-wide)
#   ./clouds.yaml                        (current working directory)
#
# Reference: https://docs.openstack.org/python-openstackclient/latest/configuration/index.html
#
# Multiple cloud profiles can be defined. Use OS_CLOUD env var (or the
# openstack --os-cloud flag) to select one.

clouds:

  # Local DevStack or OpenStack All-in-One
  atonix:
    auth:
      auth_url: http://controller:5000/v3
      username: admin
      password: CHANGE_ME
      project_name: admin
      user_domain_name: Default
      project_domain_name: Default
    region_name: RegionOne
    interface: public
    identity_api_version: 3

  # Production OpenStack cluster
  atonix-prod:
    auth:
      auth_url: https://openstack.atonixcorp.com:5000/v3
      username: admin
      password: CHANGE_ME
      project_name: atonixcorp-prod
      user_domain_name: Default
      project_domain_name: Default
    region_name: RegionOne
    interface: public
    identity_api_version: 3
    # Optional application credential alternative (preferred for CI/CD):
    # auth_type: v3applicationcredential
    # auth:
    #   auth_url: https://openstack.atonixcorp.com:5000/v3
    #   application_credential_id: CREDENTIAL_ID
    #   application_credential_secret: CREDENTIAL_SECRET

  # Microstack / MicroCloud
  microstack:
    auth:
      auth_url: http://10.20.20.1:5000/v3
      username: admin
      password: CHANGE_ME
      project_name: admin
      user_domain_name: Default
      project_domain_name: Default
    region_name: microstack
    interface: internalURL
    identity_api_version: 3
