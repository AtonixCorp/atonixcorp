# This rule is not used by the project atonixcorp-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to cache.atonixcorp.org resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: atonixcorp-operator
    app.kubernetes.io/managed-by: kustomize
  name: atonixcorp-viewer-role
rules:
- apiGroups:
  - cache.atonixcorp.org
  resources:
  - atonixcorps
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - cache.atonixcorp.org
  resources:
  - atonixcorps/status
  verbs:
  - get
