---
# vm-base role â€” Base OS configuration applied to ALL AtonixCorp VMs

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600

- name: Install base packages
  ansible.builtin.apt:
    name:
      - curl
      - wget
      - git
      - htop
      - net-tools
      - unzip
      - jq
      - ca-certificates
      - gnupg
      - lsb-release
      - ntp
      - cloud-utils
      - qemu-guest-agent
    state: present

- name: Enable and start qemu-guest-agent
  ansible.builtin.systemd:
    name: qemu-guest-agent
    state: started
    enabled: true

- name: Set hostname from OpenStack metadata
  ansible.builtin.hostname:
    name: "{{ inventory_hostname }}"

- name: Set timezone to UTC
  community.general.timezone:
    name: UTC

- name: Configure NTP
  ansible.builtin.template:
    src: ntp.conf.j2
    dest: /etc/ntp.conf
    owner: root
    group: root
    mode: "0644"
  notify: restart ntp

handlers:
  - name: restart ntp
    ansible.builtin.service:
      name: ntp
      state: restarted
