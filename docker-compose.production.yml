services:
  backend:
    image: atonixdev/atonixcorp-backend:1.0.1
    container_name: atonixcorp_backend
    environment:
      - ENVIRONMENT=production
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=api.atonixcorp.org,localhost,127.0.0.1,backend,backend:8000
      - USE_HTTPS=False
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_USE_TLS=True
      - DEFAULT_FROM_EMAIL=noreply@atonixcorp.org
      - OTEL_ENABLED=True
      - OTEL_SERVICE_NAME=atonixcorp-backend
      - PROMETHEUS_METRICS_PORT=8001
    volumes:
      - app_media:/app/media
      - app_logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:8000/health/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - atonix-network

  frontend:
    image: atonixdev/atonixcorp-frontend:1.0.0
    container_name: atonixcorp_frontend
    environment:
      - REACT_APP_API_URL=https://api.atonixcorp.org
      - REACT_APP_ENVIRONMENT=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - atonix-network

  nginx:
    image: nginx:alpine
    container_name: atonixcorp_nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx-production.conf:/etc/nginx/conf.d/default.conf:ro
      - app_media:/var/www/media
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - atonix-network

  # Optional: Separate database service
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - atonix-network

  # Optional: Redis cache service
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - atonix-network

volumes:
  postgres_data:
  redis_data:
  app_media:
  app_logs:

networks:
  atonix-network:
    driver: bridge